<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Авиабилеты</title>
<link href="./style.css" rel="stylesheet"></head>
<body>
  <nav class="header">
    <div class="nav-wrapper  deep-purple darken-3">
      <div class="container d-flex align-items-center">
        <div class="logo d-flex align-items-center">
          <i class="large material-icons">flight_takeoff</i>
          <a href="#" class="brand-logo">Avia tickets</a>
        </div>
      <ul id="nav-mobile" class="right hide-on-med-and-down ml-auto">
        <li>
          <div class="input-field currency-select">
          <select id="currency">
            <option value="USD">$ US Dollar</option>
            <option value="EUR">€ Euro</option>
            <option value="RUB">₽ Rubles</option>
          </select>
        </div>
      </li>
      </ul>
    </div>
    </div>
  </nav>
  <div class="form-section">
    <div class="container">
      <div class="row d-flex">
        <div class="col m6 mx-auto">
          <div class="card">
            <form name="locationControls">
              <div class="card-content">
                <span class="card-title">Введите данные</span>
                <div class="input-field">
                  <input 
                  type="text" 
                  id="autocomplete-origin"
                  autocomplete="off" 
                  class="autocomplete">
                  <label for="autocomplete-origin">Город отправления</label>
                </div>
                <div class="input-field">
                  <input 
                  type="text" 
                  id="autocomplete-destination" 
                  autocomplete="off"
                  class="autocomplete">
                  <label for="autocomplete-destination">Город прибытия</label>
                </div>
                <div class="input-field ">
                  <input 
                  type="text" 
                  class="datepicker"
                  id="datepicker-depart"
                  />
                  <label for="autocomplete-depart ">Найти с это даты</label>
                </div>
                <div class="input-field">
                  <input 
                  type="text" 
                  class="datepicker"
                  id="datepicker-return"
                  />
                  <label for="autocomplete-return">По эту</label>
                </div>
              </div>
              <div class="card-action d-flex">
                <button class="btn waves-effect waves-light deep-purple darken-3" type="submit" name="action">Найти рейсы
                  <i class="material-icons right">send</i>
                </button>
                <button class="btn waves-effect waves-light deep-purple darken-3 ml-auto" type="reset" name="action">Обновить
                  <i class="material-icons right">cancel</i>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="tickets-sections">
    <div class="container">
      <div class="row">
      </div>
    </div>
  </div>
<script type="text/javascript" src="polyfill.f74402368055fa1cb52d.js"></script><script type="text/javascript" src="app.f74402368055fa1cb52d.js"></script></body>
</html>
